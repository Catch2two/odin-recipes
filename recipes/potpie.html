<body>
    <h1>Succulent Meat Pie</h1>
    
    <img src="../images/potpie.jpeg">
    <p>Hot Meat in goo, surrounded by a Crust.
    </p>
    <h2>Ingredients</h2>
    <ul>Meat</ul>
    <ul>Salt</ul>
    <ul>Refried Beans</ul>
    <ul>Mayonnaise</ul>
    <ul>Root Beer</ul>
   

    <h2>Steps</h2>
    <li>Smash Crust into bowl</li>
    <li>Slam meat into Crust</li>
    <li>Dump Mayonnaise and Beans into Crust</li>
    <li>Microwave for 12 seconds</li>
